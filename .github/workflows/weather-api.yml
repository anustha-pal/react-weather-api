name: Build and Push Docker Image to ACR & Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:                    
      ACR_NAME: mycontainerss                
      AZURE_APP_SERVICE: ReactFrontendApp
      RESOURCE_GROUP: weather-api-resources

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      
      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login  mycontainerss.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

     
      - name: Build Docker Image
        run: docker build -t mycontainerss.azurecr.io/weather-image:latest .

      - name: Log in to ACR
        run: az acr login --name mycontainerss

      - name: Push Docker Image
        run: docker push mycontainerss.azurecr.io/weather-image:latest

      - name: Deploy to Azure App Service (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_APP_SERVICE }}
          images: mycontainerss.azurecr.io/weather-image:latest
